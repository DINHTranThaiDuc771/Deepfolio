<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery load() Demo</title>
</head>
<body>
    <div id="content" style="border:1px solid black; height:20%; width:20%;">
        <h2>Click button to load new content inside DIV box</h2>
    </div>
    <button id="button" type="button">Load Content</button>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script>
		var btn = document.getElementById("button");
		btn.addEventListener("click", load, false);

		function load()
		{
			$.ajax ({
				type:'GET',
				success:function(data){
					$("#content").load("../php/visualisation.php?cle=%22eyJhdXRldXIiOiJzaGVzaCIsImlkUG9ydGZvbGlvIjo0MTZ9%22");
				}
			});
		}		
	</script>
</body>
</html>
