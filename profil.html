<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="css/mdb.min.css" />
  <link rel="stylesheet" href="css/profil.css" />

</head>

<body>
  <!-- Start your project here-->
  <!-- Sidebar -->

  <!-- Sidenav -->
  <div class="container mt-5">
    <div id="sidebar" class="sidebar">
      <h2></h2>
      <div id="messages">
        <!-- ici liste des messages -->
      </div>
    </div>
    <div class="container-custom" >
      <div class="row" style="border-radius: 1rem;">

          <div class="mb-md-5 mt-md-4 col-md-6 p-5">

            <h2 class="fw-bold mb-2 text-uppercase">Votre profil</h2>
            <p class="text-white-50 mb-5"></p>

            <div class="form-outline mb-4">
              <input type="email" id="typeEmail" class="form-control" />
              <label class="form-label" for="typeEmail">Prenom</label>
            </div>

            <div class="form-outline mb-4">
              <input type="text" id="typeNom" class="form-control form-control-lg" />
              <label class="form-label" for="typeNom">Nom</label>
            </div>

            <div class="form-outline mb-4">
              <input type="text" id="typeAge" class="form-control form-control-lg" required />
              <label class="form-label" for="typeAge">Age</label>
            </div>

            <div class="form-outline mb-4">
              <input type="text" id="typeVille" class="form-control form-control-lg" required />
              <label class="form-label" for="typeVille">Ville</label>
            </div>

            <div class="form-outline mb-4">
              <input type="email" id="typeMail" class="form-control form-control-lg" required />
              <label class="form-label" for="typeMail">Mail</label>
            </div>
            <button class="btn btn-primary btn-lg px-5 ml-2" type="submit">Enregistrer</button>
          </div>
        <div id="profil-img" class="col-md-6 p-5">
          <svg width="210" height="210" viewBox="0 0 210 210" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="105" cy="105" r="105" fill="#FFD285"/>
            </svg>
            
        </div>


      </div>

    </div>
  </div>

  <!-- End your project here-->

  <!-- MDB -->
  <script type="text/javascript" src="js/mdbjs/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript">

  </script>
</body>
</body>

</html>
