<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
</head>

<body>
    <!-- Start your project here-->
    <!-- Sidenav -->
    <div id="sidenav-1" class="sidenav" role="navigation">
        <ul class="sidenav-menu">
            <li class="sidenav-item">
                <a class="sidenav-link">
                    <i class="far fa-smile pe-3"></i><span>Link 1</span></a>
            </li>
            <li class="sidenav-item">
                <a class="sidenav-link"><i class="fas fa-grin pe-3"></i><span>Category 1</span></a>
                <ul class="sidenav-collapse show">
                    <li class="sidenav-item">
                        <a class="sidenav-link">Link 2</a>
                    </li>
                    <li class="sidenav-item">
                        <a class="sidenav-link">Link 3</a>
                    </li>
                </ul>
            </li>
            <li class="sidenav-item">
                <a class="sidenav-link"><i class="fas fa-grin-wink pe-3"></i><span>Category 2</span></a>
                <ul class="sidenav-collapse">
                    <li class="sidenav-item">
                        <a class="sidenav-link">Link 4</a>
                    </li>
                    <li class="sidenav-item">
                        <a class="sidenav-link">Link 5</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <!-- Sidenav -->

    <!-- Toggler -->
    <button data-mdb-toggle="sidenav" data-mdb-target="#sidenav-1" class="btn btn-primary" aria-controls="#sidenav-1"
        aria-haspopup="true">
        <i class="fas fa-bars"></i>
    </button>
    <!-- Toggler -->
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdbjs/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript">
        //Make sidenav instantly visible

        const instance = mdb.Sidenav.getInstance(document.getElementById('sidenav-1'));
        instance.hide();
    </script>
</body>
</body>

</html>
